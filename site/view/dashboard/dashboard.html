<html lang="en">

<head>
  <link rel="shortcut icon" href="#">
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <div style="width: 400px; height: 200px;">
    <canvas id="canvas_bar"></canvas>
  </div>

  <div style="width: 400px; height: 200px;">
    <canvas id="canvas_pie" width="400" height="200"></canvas>
  </div>

  <div style="width: 400px; height: 200px;">
    <canvas id="canvas_line"></canvas>
  </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const canvasBar = document.getElementById('canvas_bar').getContext('2d');
  const chartBar = new Chart(canvasBar, {
    type: 'bar',
    data: {
      labels: ['lbl1', 'lbl2', 'lbl3'],
      datasets: [{
        label: '# lbl',
        data: [10, 20, 30],
        backgroundColor: [
          'rgba(255, 0, 0, 1)',
          'rgba(255, 0, 0, 1)',
          'rgba(255, 0, 0, 1)'
        ],
        borderColor: [
          'rgba(0, 0, 0, 1)',
          'rgba(0, 0, 0, 1)',
          'rgba(0, 0, 0, 1)'
        ],
        borderWidth: 1
      }],
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    }
  })
</script>

<script>
  const canvasPie = document.getElementById('canvas_pie').getContext('2d');

</script>

<script>
  const canvasLine = document.getElementById('canvas_line').getContext('2d');
  const chartLine = new Chart(canvasLine, {
